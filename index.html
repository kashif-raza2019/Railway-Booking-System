<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Railway Reservation System</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Kashif Raza</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.github.com/kashif-raza2019/Railway-Booking-System">Source Code</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.kashifraza.tech/" target="_blank">Website</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align: center;">Railway Reservation System</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="/Book" method="post">
                    <div class="form-group">
                        <label for="train">Select Train</label>
                        <input type="text" class="form-control" id="train"  name="train" placeholder="Start Typing Train No. or Name" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date" placeholder="Date">
                    </div>
                    <div class="form-group">
                        <label for="class">Class</label>
                        <select class="form-control" id="class" name="class">
                            <option value="1A">1AC</option>
                            <option value="2A">2AC</option>
                            <option value="3A">3AC</option>
                            <option value="SL">SL</option>
                            <option value="2S">2S</option>
                            <option value="CC">CC</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <nav class="navbar fixed-bottom navbar-light bg-light">
           <p class="textCenter">&copy; Code 2021 Kashif Raza <a class="navbar-brand" href="https://www.kashifraza.tech/">kashifraza.tech</a></p> 
          </nav>

    <!-- Bootstrap v4.5 CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/user.js"></script>
</body>
</html>
